<iframe
src="https://www.chatbase.co/chatbot-iframe/TpJADXILejE3eOTIcS60L"
width="100%"
style="height: 100%; min-height: 700px"
frameborder="0"
></iframe>
<script>
    // Function to remove the specified element by its ID
    function removeElement(elementId) {
        var element = document.getElementById(elementId);
        if (element) {
            element.parentNode.removeChild(element);
        }
    }

    // Set a timeout to remove the element after 1000 milliseconds (1 second)
    setTimeout(function() {
        removeElement("poweredBy");
    }, 1000);
</script>
