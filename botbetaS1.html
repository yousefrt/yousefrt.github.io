<iframe
src="https://www.chatbase.co/chatbot-iframe/qIMDVAj8Nls3sGreYEb9N"
width="100%"
style="height: 100%; min-height: 700px"
frameborder="0"
></iframe>

<p>to upload PDF file's we used Chatbase.co</p>
<script>
  // Function to remove the specified tag after a delay
  function removeTag() {
    var elementToRemove = document.querySelector('.py-2.text-center.text-xs');
    if (elementToRemove) {
      elementToRemove.remove();
    }
  }

  // Set a timeout to call the removeTag function after 1 second (1000 milliseconds)
  setTimeout(removeTag, 1000);
</script>
<script>
    // Wait for the iframe to be fully loaded
    document.getElementById('myIframe').onload = function() {
        // Access the document inside the iframe
        var iframeDocument = document.getElementById('myIframe').contentDocument || document.getElementById('myIframe').contentWindow.document;

        // Find and remove the specific text
        var elementsWithText = iframeDocument.querySelectorAll(':contains("Powered By Chatbase.co")');
        elementsWithText.forEach(function(element) {
            element.innerHTML = element.innerHTML.replace('Powered By Chatbase.co', '');
        });
    };
</script>
