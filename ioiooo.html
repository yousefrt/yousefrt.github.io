<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مفكرة</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">
<style>
    body {
        font-family: 'Cairo', Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: 'Cairo', Arial, sans-serif;
    }
    textarea {
        width: 85%;
        height: 100px;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        resize: none;
        font-family: 'Cairo', Arial, sans-serif;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        font-family: 'Cairo', Arial, sans-serif;
    }
    button:hover {
        background-color: #0056b3;
    }
    .note {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        font-family: 'Cairo', Arial, sans-serif;
    }
    .note-buttons {
        margin-top: 10px;
        text-align: center;
        font-family: 'Cairo', Arial, sans-serif;
    }
    .note-buttons button {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Cairo', Arial, sans-serif;
    }
    .note-buttons button:hover {
        background-color: #c82333;
    }
</style>
</head>
<body>
<div class="container">
    <h1>مفكرة</h1>
    <textarea id="noteInput"  dir="auto"></textarea>
    <button onclick="saveNote()">حفظ الملاحظة</button>
    <div id="notesContainer"></div>
</div>
<script>
    // Function to save a note
    function saveNote() {
        var noteInput = document.getElementById('noteInput');
        var noteText = noteInput.value;
        if (noteText.trim() === '') {
            alert('الرجاء إدخال ملاحظة.');
            return;
        }
        var notes = JSON.parse(localStorage.getItem('notes')) || [];
        notes.push(noteText);
        localStorage.setItem('notes', JSON.stringify(notes));
        displayNotes();
        noteInput.value = '';
    }

    // Function to display notes
    function displayNotes() {
        var notesContainer = document.getElementById('notesContainer');
        var notes = JSON.parse(localStorage.getItem('notes')) || [];
        notesContainer.innerHTML = '';
        notes.forEach(function(note, index) {
            var noteElement = document.createElement('div');
            noteElement.classList.add('note');
            noteElement.innerHTML = note + '<div class="note-buttons"><button onclick="deleteNote(' + index + ')">حذف</button></div>';
            notesContainer.appendChild(noteElement);
        });
    }

    // Function to delete a note
    function deleteNote(index) {
        var notes = JSON.parse(localStorage.getItem('notes')) || [];
        notes.splice(index, 1);
        localStorage.setItem('notes', JSON.stringify(notes));
        displayNotes();
    }

    // Display existing notes on page load
    displayNotes();
</script>
</body>
</html>
