<!DOCTYPE html>
<html>
<head>
    <style>
#chatbox {
  width: 70%;
  margin: 20px auto;
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  overflow-y: auto; /* Enable vertical scrolling */
  max-height: 400px; /* Limit maximum height to enable scrolling */
  direction: auto; /* Set direction to auto */
}

#chatbox p {
  margin: 10px 0;
}

#chatbox p strong {
  color: #007bff; /* Change the color to your preference */
}

#chatbox p strong::after {
  content: " :";
}

/* Style for different speaker */
#chatbox p:nth-child(odd) strong {
  color: #ff6b6b; /* Change the color to your preference */
}

/* Custom scrollbar */
#chatbox::-webkit-scrollbar {
  width: 8px;
}

#chatbox::-webkit-scrollbar-thumb {
  background-color: rgba(0, 0, 0, 0.3);
  border-radius: 4px;
}

#chatbox::-webkit-scrollbar-track {
  background-color: #f9f9f9;
}

/* Media query for smaller screens */
@media screen and (max-width: 600px) {
  #chatbox {
    width: 90%;
  }
}

/* Style for input */
.user-input {
  margin-top: 20px;
}

.user-input input[type="text"] {
  width: calc(100% - 70px); /* Adjust based on your layout */
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
}

.user-input button {
  width: 60px;
  padding: 10px;
  border: none;
  background-color: #007bff;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
  outline: none;
}

.user-input button:hover {
  background-color: #0056b3;
}

    </style>
</head>
<body>
  <script>
    // Dynamically create link element for Google Fonts
    var link = document.createElement('link');
    link.href = 'https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap';
    link.rel = 'stylesheet';

    // Append link element to the head of the document
    document.head.appendChild(link);

    // Apply Cairo font to the html tag
    document.documentElement.style.fontFamily = 'Cairo, sans-serif';
  </script>
    <h1>Chat</h1>
    <div id="chatbox"></div>
    <input id="userInput" type="text" />
    <button id="btn">Send</button>

    <script>
        var chatHistory = [];
        
        function sendMessage(userInput) {
            var xhr = new XMLHttpRequest();
            var url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyAsVSMwKNr47BU-N1Ov95a_QZLh7lwPlFo";
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var json = JSON.parse(xhr.responseText);
                    if (json.candidates && json.candidates[0].content.parts && json.candidates[0].content.parts[0].text) {
                        var text = json.candidates[0].content.parts[0].text;
                        var chatbox = document.getElementById('chatbox');
                        chatbox.innerHTML += '<p><strong>Assistant:</strong> ' + text + '</p>';
                        chatbox.scrollTop = chatbox.scrollHeight;
                        chatHistory.push({"role": "model", "parts": [{"text": text}]});
                    } else {
                        console.log('Unexpected response:', json);
                    }
                }
            };
            chatHistory.push({"role": "user", "parts": [{"text": userInput}]});
            var data = JSON.stringify({"contents": chatHistory});
            xhr.send(data);
            var chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += '<p><strong>You:</strong> ' + userInput + '</p>';
            document.getElementById('userInput').value = '';
        }

        document.getElementById('btn').addEventListener('click', function() {
            var userInput = document.getElementById('userInput').value;
            sendMessage(userInput);
        });

        // Send a message at the start of the chat
        sendMessage("مرحبًا، أنا متعلم وأود أن أشرح لك ما تعلمته حديثًا. أرجو أن تكون متعاونًا وأن تحاول طرح سؤال كل 5 رسائل حول الموضوع الذي أشرح لك. سأبذل قصارى جهدي لشرح كل شيء بتفصيل وأتطلع إلى مناقشة موضوعك معك.");
    </script>
</body>
</html>
